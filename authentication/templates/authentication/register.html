{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Link to boxicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <!---- Page CSS  -->
    <link rel="stylesheet" href="{% static 'authentication/styles/register.css' %}">

    <!---- Page JS  -->
    <script src="{% static 'authentication/scripts/Login&Registration.js' %}"></script>


</head>

<body>

    <div class="container-fluid">

        <div class="row ">

            <div class="col-md-6 form-container text-center text-md-start">


                <form action="" method="post">

                    {% csrf_token %}


                    <div class="Registration-label">
                        <h3 class="fw-bold">Registration</h3>
                    </div>



                    <div class="form-group">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" value="{{ fname }}" required>
                    </div>

                    <div class="form-group">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" value="{{ lname }}" required>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ username }}"
                            required>
                        {% if errors.username %}
                        <div class="error" style="width: 400px;font-size: 0.8rem;margin-top: 5px;color: red ;">
                            {{ errors.username }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ email }}" required>
                        {% if errors.email %}
                        <div class="error" style="width: 400px;font-size: 0.8rem;margin-top: 5px;color: red ;">
                            {{ errors.email }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group position-relative">
                        <label for="pass1" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" name="pass1" id="pass1" class="form-control password"
                                value="{{ pass1 }}" required>
                            <button class="btn eye-button" type="button">
                                <i class="eye-icon bx bx-hide"></i>

                            </button>
                        </div>
                        {% if errors.pass1 %}
                        <div class="error" style="width: 400px;font-size: 0.8rem;margin-top: 5px;color: red ;">
                            {{ errors.pass1 }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group position-relative">

                        <label for="pass2" class="form-label">Re-enter Password</label>

                        <div class="password-wrapper">
                            <input type="password" name="pass2" id="pass2" class="form-control password"
                                value="{{ pass2 }}" required>
                            <button class="btn eye-button" type="button">
                                <i class="eye-icon bx bx-hide"></i>
                            </button>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" name="contact" id="contact" class="form-control" value="{{ contact }}"
                            required>

                        {% if errors.contact %}
                        <div class="error" style="width: 400px;font-size: 0.8rem;margin-top: 5px;color: red ;">
                            {{ errors.contact }}</div>
                        {% endif %}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Register</button>

                </form>
            </div>


            <div class="col-md-6 image-container d-none d-md-block">
                <!-- Image of hotel -->
                <img src="{% static 'authentication/images/hotel_img.jpg' %}" alt="Hotel Image" class="img-fluid">
            </div>
        </div>


    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
