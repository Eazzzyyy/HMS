{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Adjust styles as needed */

        .form-container {
            padding: 50px;
        }

        .image-container {
            height: 100vh;
            padding-right: 0 !important;
            padding-left: 0 !important;
        }

        .image-container img {
            object-fit: cover;
            height: 100vh;
            width: fit-content;
        }

        .form-group {
            margin-bottom: 5px;
            /* Adjust the margin between input fields */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 form-container text-center text-md-start">
                {% for message in messages %}
                <div class="alert alert-dismissible {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <h3 class="fw-bold">Registration</h3>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" value="{{ fname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" value="{{ lname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ username }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="pass1" class="form-label">Password</label>
                        <input type="password" name="pass1" id="pass1" class="form-control" value="{{ pass1 }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="pass2" class="form-label">Re-enter Password</label>
                        <input type="password" name="pass2" id="pass2" class="form-control" value="{{ pass2 }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" name="contact" id="contact" class="form-control" value="{{ contact }}"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-md-6 image-container d-none d-md-block">
                <!-- Image of hotel -->
                <img src="{% static 'authentication/images/hotel_img.jpg' %}" alt="Hotel Image" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
