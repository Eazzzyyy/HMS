{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Adjust styles as needed */

        .form-container {
            padding: 50px;
        }

        .image-container {

            height: 100vh;
            padding-right: 0 !important;
            padding-left: 0 !important;
        }

        .image-container img {
            object-fit: cover;
            height: 100vh;
            width: fit-content;
        }

        .form-group {
            margin-bottom: 5px;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 form-container text-center text-md-start">

                {% for message in messages %}
                <div class="alert alert-dismissible {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}


                <h3 class="fw-bold">Login</h3>

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{username}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label> <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                        <input type="password" class="form-control" name="pass1" id="pass1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>


                </form>
                {% load socialaccount %}
                <a href="{% provider_login_url 'google' %}?next=/dashboard" class="btn btn-danger">Login
                    with Google</a>

            </div>
            <div class="col-md-6 image-container d-none d-md-block">
                <!-- Image of hotel -->
                <img src="{% static 'authentication/images/hotel_img.jpg' %}" alt="Hotel Image" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
