<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5 fw-bold fs-3" href="">The Urban Escape Hotel</a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <a href="/login" class="btn btn-outline-dark shadow-none me-lg-2 me-3">Login</a>

    <div class="container">
        <div class="row">

            <div class="col-12 my-5 mb-4 px-4">
                <h2 class="fw-bold ">{{room.room_name}}</h2>

            </div>

            <div class="col-lg-7 col-md-12 px-4 ">
                <div id="image" class="">
                    <img src="{{ room.image.url }}" alt="">
                </div>
            </div>
        </div>


    </div>
    <form>
        <input type="hidden" name="id" id="" value="40">

    </form>
    <button id="bookBtn">Book now</button>
    <script>
        document.getElementById('bookBtn').addEventListener('click', (e) => {
            e.preventDefault()

            // Get the room ID
            let roomId = 40;  // Change this to dynamically retrieve the room ID

            // Send a POST request to the backend
            fetch(`/book/${roomId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token for security
                },
                body: JSON.stringify({ room_id: roomId })
            })
                .then(response => {
                    if (response.ok) {
                        // Handle successful booking
                        console.log('Booking successful');
                        window.alert('Booking successful');
                    } else {
                        // Handle errors
                        console.error('Error booking room');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Function to retrieve CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
